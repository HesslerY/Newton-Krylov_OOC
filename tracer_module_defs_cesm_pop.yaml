tracer_module_defs:
    iage:
        tracer_names: [IAGE]
        precond_matrices:
            IAGE: iage_like

    abio_dic_dic14:
        tracer_names: [ABIO_DIC, ABIO_DIC14]
        precond_matrices:
            ABIO_DIC: abio_dic
            ABIO_DIC14: abio_dic14

precond_matrix_defs:
    base:
        hist_to_precond_var_names: [KMT, REGION_MASK, TLONG, TLAT, z_t, dz]
        precond_matrices_opts:
            - day_cnt {day_cnt}
            - reg_fname {reg_fname}
            - circ_fname {irf_fname}
            - adv_type upwind3
            - hmix_type isop_file
            - vmix_type file

    iage_like:
        precond_matrices_opts:
            - sink_type const_shallow 8760.0 10.0e2

    abio_dic:
        hist_to_precond_var_names:
            - 'd_SF_ABIO_DIC_d_ABIO_DIC:avg'
        precond_matrices_opts:
            - tracer_fname {precond_fname}
            - sf d_SF_ABIO_DIC_d_ABIO_DIC_avg

    abio_dic14:
        hist_to_precond_var_names:
            - 'd_SF_ABIO_DIC14_d_ABIO_DIC14:avg'
            - 'd_SF_ABIO_DIC14_d_ABIO_DIC:avg'
        precond_matrices_opts:
            - tracer_fname {precond_fname}
            - sink_type const 1.21e-4
            - sf d_SF_ABIO_DIC14_d_ABIO_DIC14_avg
